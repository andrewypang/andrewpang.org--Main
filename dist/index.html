<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <title>Andrew Pang</title>
        <script src="https://kit.fontawesome.com/06a3e9347a.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <header class="header">
            <div class="header__logo">
                <h1 class="heading-primary">
                    <a href="#" class="header__link">ANDREW PANG</a>
                </h1>
            </div>

            <div class="header__text">
                <span class="header__text--main">Hello, My name is Andrew. My interest include programming, mathematics, photography, and art.</span>
                <br><br>
                <span class="header__text--sub">Check out some of the things I've done.</span>
            </div>

            <div class="navigation">
                    <nav class="navigation__nav">
                        <ul class="navigation__list">
                            <li class="navigation__item">
                                <a href="#" class="navigation__link">
                                    <span class="navigation__icon fas fa-laptop-code fa-2x"></span>
                                    <span class="navigation__icon-text">Projects</span> 
                                </a>
                            </li>
                            <li class="navigation__item">
                                <a href="#" class="navigation__link">
                                    <span class="navigation_icon fas fa-camera fa-2x"></span>
                                    <span class="navigation__icon-text">Photography</span> 
                                </a>
                            </li>
                            <li class="navigation__item">
                                <a href="#" class="navigation__link">
                                    <span class="navigation_icon fas fa-address-card fa-2x"></span>
                                    <span class="navigation__icon-text">About</span> 
                                </a>
                            </li>
                            <li class="navigation__item">
                                <a href="#" class="navigation__link">
                                    <span class="navigation_icon fas fa-envelope fa-2x"></span>
                                    <span class="navigation__icon-text">Contact</span> 
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
        </header>

        <main>
            <section class="section-project">
                <div class="u-center-text">
                    <h1 class="heading-primary">
                        Projects
                    </h1>
                </div>
                <div class="row">
                    <div class="col-1-of-2">
                        <div class="project-box">
                            <h2 class="heading-secondary u-center-text">Wind Map</h2>
                            <span class="project-box__image fas fa-wind fa-2x"></span>
                            <p class="project-box__des">
                                Real time with data over California
                            </p>
                            <p class="project-box__tech-used">
                                Technology Used:
                                API
                                js
                                HTML & CSS
                            </p>

                        </div>
                    </div>
                    <div class="col-1-of-2">

                    </div>
                </div>

            </section>
        </main>

    </body>

</html>
